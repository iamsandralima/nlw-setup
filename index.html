<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habits</title>

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>" />

</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo do aplicativo Habits" />

    <button>
      <img src="./assets/plus.svg" alt="ícone sinal de mais, cor roxo" />
      <div>Registrar o meu dia</div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃🏻‍♀️</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🥗</div>
      <div class="habit" data-name="journal">📕</div>
      <div class="habit" data-name="takePills">💊</div>
      <div class="habit" data-name="sleep">💤</div>
    </div>

    <div class="days"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="/JS/script.js"></script>

</body>

</html>
